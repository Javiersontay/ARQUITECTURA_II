name: CI - Build Docker + Deploy to Elastic Beanstalk (Assignment 03)

on:
  push:
    branches: ["assignment-03"]
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: assignment-03-app
  EB_ENVIRONMENT_NAME: assignment-03-app-env
  APP_DIR: assignment-03/my-web-application

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Asegura herramientas necesarias
      - name: Install tools (zip, rsync)
        run: |
          sudo apt-get update
          sudo apt-get install -y zip rsync

      - name: Show structure (debug)
        run: |
          echo "Repo root:"
          ls -la
          echo "App dir:"
          ls -la "${APP_DIR}"

      # Verificación: que el Dockerfile construya bien (solo para validar)
      - name: Docker build (verification)
        run: |
          docker build -t assignment03-app:ci "${APP_DIR}"

      # Dockerrun para Single Container (EB lo detecta en la raíz del zip)
      - name: Create Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json << 'EOF'
          {
            "AWSEBDockerrunVersion": "1",
            "Ports": [
              { "ContainerPort": 80 }
            ]
          }
          EOF
          cat Dockerrun.aws.json

      # ✅ CLAVE: el build context debe estar en la RAÍZ del zip
      # Copiamos TODO el proyecto (sin node_modules/dist) a la raíz y zipeamos
      - name: Create deploy zip (root build context)
        run: |
          rm -f deploy.zip

          # Copiar el contenido del proyecto Vite a la raíz del workspace
          rsync -av --delete \
            --exclude node_modules \
            --exclude dist \
            "${APP_DIR}/" ./

          # Por si el proyecto tiene package-lock.json, se incluye (está en raíz ahora)
          echo "Root after rsync:"
          ls -la

          zip -r deploy.zip .
          ls -la deploy.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_A03 }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_A03 }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug AWS identity
        run: aws sts get-caller-identity

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID_A03 }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_A03 }}
          region: ${{ env.AWS_REGION }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: "gh-${{ github.run_number }}-${{ github.sha }}"
          deployment_package: deploy.zip
          wait_for_deployment: true